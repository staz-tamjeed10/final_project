<!DOCTYPE html>
<html>
<head>
    <title>Translation and Speech-to-Text App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Translation and Speech-to-Text App</h2>

                <div class="mb-3">
                    <label class="form-label">Text to be translated</label>
                    <textarea class="form-control" id="textToTranslate" rows="3"></textarea>
                </div>

                <div class="btn-group mb-3" role="group">
                    <button onclick="englishToFrench()" class="btn btn-secondary">Translate to French</button>
                    <button onclick="frenchToEnglish()" class="btn btn-secondary">Translate to English</button>
                    <button onclick="englishToUrdu()" class="btn btn-secondary">Translate to Urdu</button>
                    <button onclick="urduToEnglish()" class="btn btn-secondary">Translate to English</button>
                </div>
                <h3 class="mb-2">Translation Result:</h3>
                <div id="translated_text" ></div>

                <hr class="m-4">

                <div class="mb-3">
                    <label class="form-label">Upload Audio File</label>
                    <input type="file" class="form-control" id="audioFile">
                </div>
                <button onclick="speechToText()" class="btn btn-secondary">Convert Speech to Text</button>
                <h3 class="mb-2">Audio Result:</h3>
                <div id="recognized_text" class="mt-3"></div>
                
            </div>
        </div>
    </div>
</body>
</html>
